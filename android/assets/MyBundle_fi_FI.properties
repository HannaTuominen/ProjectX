chapter1_1= Alex herää pieneltä saarelta ja on tietämätön tapahtuneesta: \nmissä hän on ja miten hän on sinne joutunut? Alex lähtee selvästi \netsimään tapaa päästä pois saarelta, hänen katseensa osuu
chapter1_2= puihin. Puille saapuessaan Alexin mieleen palaa lukuisat \nselviytymisdokumentit, jotka hän on katsonut. Hän kerää valtavat  \nvoimat ja repii puun irti maasta juurineen päivineen.
chapter1_3= Hän alkaa rakentamaan lauttaa, mikä näyttäisi olevan \nhelppo homma. Pahalta kuitenkin näyttää, että puuta \nei riitä sekä airoihin että purjeeseen...

chapter2_1= Merellä seilatessaan Alex alkaa näyttää epätoivon merkkejä. \nHän tiirailee kaukoputkellaan horisonttiin ja huomaa saaren, josta \nnousee savua.
chapter2_2= Hän päättää edetä kohti mahdollisesti asuttua saarta. \nHänellä ei kuitenkaan ole tietoakaan missä hän on, joten hän \nvarautuu pahimpaan.

chapter3_1= Heti rantauduttuaan Alex joutuu vihamielisen eristäytyneen \nharvantalaisten kansan hyökkäyksen kohteeksi.\nEsittäytymiselle ei ole aikaa, joten henkilö päättää paeta \nhenkensä edestä.
chapter3_2= Eräs harvantalaisten ampumista nuolista kuitenkin osuu hänen \nniskaansa, mutta Alex vain jatkaa juoksemistaan.

chapter4_1= Alex on kadottanut vihamielisen kansan kannoiltaan, mutta \neräs heidän nuolistaan osui häneen  ja se sisälsi \nselvästi jotain joka saa hänen päänsä sekaisin.
chapter4_2= Nyt Alexin onkin päätettävä, luottaako hän vieressä istuvan \nhampparikilpparin lupaukseen näyttää hänelle suuntaa \nturvaan, vai lähteäkö sekavana harhailemaan itse.

chapter5_1= Kuljettuaan tovin Alex löytää hylätyn näköisen leiripaikan, \njossa on tarjolla juotavaa, syötävää ja teltta. \nPäivän  koettelemukset ovat olleet niin kovia, että hän päättää yöpyä \nleiripaikalla.
chapter5_2= Paikka on kenties, joskus kuulunut tutkijalle, joka on \nsaapunut tarkkailemaan tätä harvantalaisten kansaa.\nAlex herää yöllä meluun ja huomaa pian, että taivaalle on \nammuttu valoraketti.
chapter5_3= Hän miettii, että tässä saattaa olla hänen mahdollisuutensa \npalata sivistyksen pariin auttamalla tätä mysteeristä henkilöä.\nNiinpä hän nouseekin kiireen vilkkaa ylös ja unohtaa löytämänsä \ntavarat niille sijoilleen.

chapter6_1= Alex päättää mennä auttamaan tätä harvantalaisheimon hyökkäyksen \nkohteeksi joutunutta kalastajaa. Kalastajan ja hänen veneensä \navulla on mahdollista päästä takaisin sivistyksen pariin.
chapter6_2= Kysymys kuuluukin miten Alex luo harhautuksen? Aikaa ei ole \nkuitenkaan hukattavaksi, sillä kalastaja ei tätä menoa selviä. \nAlex päättää tehdä uhkarohkean ratkaisun ja vain juosta \nmekkalaa
chapter6_3= pitäen harvantalaisia kohti. Harvantalaiset eivät tiedä, \nmitä ajatella tilanteesta ja perääntyvätkin hämmentyneenä \npäitään raapien. Alex on itsekin ehkä hieman hämmentynyt, että hänen \nharhautuksensa toimi. Pääasia on, että kalastaja on nyt turvassa.

chapter7_1= Alexin aiheuttaman hämmenyksen ansiosta hervantalaiset kaikkoavat. \nKalastaja kiittää Alexia, joka hoputtaa häntä \ntyöntämään veneen takaisin vesille, ennen kuin vihaiset harvantalaiset \ntajuavat, että
chapter7_2= mitä on meneillään. Pian vene on kuitenkin vesillä ja tilanne \nrauhoittuu. Molemmat ovat kuitenkin sitä mieltä, \nettä lepo on tarpeen. He päättävät nukkua vuorotellen, jotta saaren kaltaiset \ntilanteet
chapter7_3= voitaisiin välttää. Alex on kuitenkin varma, ettei tilanne voi \ntästä enää huonommaksi muuttua ja rupeaa rauhallisin \nmielin nukkumaan.

chapter8_1= Alex herää aamulla valtavaan tärähdykseen ja kauhukseen huomaa \nveneen törmänneen kelluvaan jäävuoreen. Veneeseen \nnäyttää tulleen reikä ja uppoamiselta ei voida välttyä, Alexin ainoa
chapter8_2= toivo on loikata jäävuorelle turvaan, vaikkei hän ole varma \ntulevaisuudesta. Kaiken lisäksi kalastaja on ottanut pelastuskumiveneen,\n ja pakenee sillä yksin kaikkine ruokavaroineen.
chapter8_3= Miksi kalastaja petti Alexin vaikka tämä oli pelastanut hänet. \nJa miksi tämän Titanicin kaltaisen tilanteen piti \nsattua juuri hänelle?

chapter9_1= Alex loikkaa jäävuorelle, johon vene törmäsi. Alexin ollessa \njäävuorella hän vain ajattelee, että tässä sitä taas \nollaan lähtöruudussa. Ei mitään hajua missä hän on, mitä on tapahtunut
chapter9_2= tai miten pääsee takaisin kotiin? Onneksi hän ei sentään \nole yksin, vaan samassa tilanteessa on myös yksinäinen pingviini. \nKutsutaan sitä vaikka Albertiksi.
chapter9_3= Alex on todellisen epätoivon partaalla tietämättömyydessään. \nOnneksi ainakaan nälkään ei tarvitse kuolla, sillä hänen \nuusi ystävä Albert on kiikuttanut tälle raakaa kalaa. Tämä
chapter9_4= ei ole huono asia, sillä Alex on suuri sushin ystävä, vaikkei \nniinkään välitä mahdollisuudesta saada lapamatoa raa'asta \nkalasta. Tämä on varmasti suuren ystävyyden alku.

chapter10_1= Alex ja Albert ovat viettäneet nyt jo useamman päivän \njäävuorella seilaten, ja se on alkanut sulamaan kovaa vauhtia - \nkiitos ilmastonmuutoksen. Loppujen lopuksi Alexilla ei kuitenkaan
chapter10_2= ole mitään hätää, sillä Albert, joka on kovin kiintynyt \nhenkilöön kiikuttaa jatkuvasti lisää kalaa syötäväksi. Myös \njanon saa pidettyä kurissa nuolemalla jäävuorta. Alex ajattelee,
chapter10_3= että tähänhän voisi jopa tottua, muttei luovuta \nsivistykseen pääsemisen kanssa.

chapter11_1= On päivä, jolloin taivaalla ei ole pilven pilveä ja aurinko \nporottaa armottomasti. Tulee mieleen melkein 2018 vuoden \nkesä. Tällä päivällä voi olla hyväkin puolensa, sillä
chapter11_2= jäävuoren sisältä alkaa paljastua muinainen viikinkikanootti. \nOnko tämä Alexin pelastus? Vai päättyykö tämä samanlailla \nkuin kalastaja-episodi? Alex ei ota enää riskejä, vaan
chapter11_3= asettuu istumaan kanoottiin heti kun se on mahdollista. Olisi \nnimittäin kamalaa jäädä tästä kyydistä pois, koska se voisi \nolla hänen loppunsa. Lopuksi on kuitenkin vielä päätettävä
chapter11_4= mitä tehdä uskollisen ystävän, Albertin, kanssa? Jättääkö Alex \nAlbertin oman onnensa nojaan vai ottaako mukaansa? 

chapter12_1= Vesilleen päästyään parivaljakon matka jatkuu jälleen, Albert \npakottaisi itsensä mukaan hinnalla millä hyvänsä.\n Alex huomaa kanootissa muinaisen paperin,
chapter12_2= jossa on oudon näköistä tekstiä. Tässä kohtaa Alex tajuaa, että \nensimmäistä kertaa ikinä hänen muinais-norjan opiskeluista \non hyötyä, sillä hän tajuaa mitä oudot merkit tarkoittavat.
chapter12_3= Alex alkaa lukea tekstiä ääneen, Albertin kuunnellessa \nkiinnostuneena. Teksti vaikuttaa perin oudolta, ja Alex lukeekin \nääneen tekstiä, jolla muinaiset norjalaiset kutsuivat Krakenia
chapter12_4= auttamaan heitä taistelussa. Samalla hetkellä vedessä alkaa kuplia...

chapter13_1= Mystinen taruolento Kraken nousee vedestä ja päästää ilmoille \nkammottavan sotahuutonsa: \n"RAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWR".
chapter13_2= Parivaljakko on aivan varma tuhostaan. Albert pyörii vain ympyrää \nheiluttaen siipiään, kun Alex taas on jähmettynyt paikoilleen \najatelleen että tämä oli nyt tässä. GG. Mutta ei
chapter13_3= tämä ollutkaan vielä tässä. Albert ryhdistäytyy ja alkaa etsiä \nratkaisua tilanteeseen. Krakenin riehuessa ja huutaessa taustalla \nAlbert nostaa kanootissa olevan hirven taljan, ja mitäs sen
chapter13_4=  alta löytyykään. Myyttinen Mjolnir-vasara.

chapter14_1= Albert, tämä sankarimainen pingviini, ottaa ja heittää Mjolnirin \nkohti Krakenia. Kraken kaatuu häviön merkiksi veteen Mjolnir \nperässään. Albert ja Alex ovat riemuissaan, koska eivät
chapter14_2= kohdanneetkaan loppuaan vielä. Samaan aikaan taivaalle ilmestyy \nukkospilviä ja alkaa salamoida. Pilvien välistä vaunullaan \nsaapuu Thor. Thor kohottaa kätensä, jolloin Mjolnir nousee
chapter14_3= vedestä ja lentää hänen käteensä. Thor kiittää Albertia ja sanoo \netsineensä jo pitkään vasaraansa. Thor myös lupaa, että \nAlbertin kaltaiselle sankaripingviinille olisi aina paikka
chapter14_4= vapaana Asgardissa.

chapter15_1= Krakenin voitettuaan parivaljakko on innoissaan ja he halaavat \ntoisiaan. Hetken päästä he kuitenkin tajuavat olevansa taas ongelmissa. \nTilanne ei ole parantunut mitenkään, vaikka he päihittivät
chapter15_2= Krakenin, ja Thor suitsutti Albertia tämän sankarillisuudesta. \nEntä sitten? He ovat yhä keskellä merta ilman minkäänlaista tietoa \nmissä he ovat ja miten he pääsisivät takaisin kotiinsa.
chapter15_3= Taivaalta kuuluu moottorin ääntä. Albert reagoi tähän heiluttaen \ninnoissaan siipiään heiluen. Alex ohjaa katseensa taivaalle ja \nhuomaa vesitason. Tämän on oltava heidän pelastuksensa.
chapter15_4= Mikään ei voisi enää mennä pieleen. Alex sattuu löytämään peilin \nhirventaljan alta, ottaa sen käteensä ja alkaa imitoida \nAlberttia heilumalla kiinnittääkseen lentäjän huomion.
chapter15_5= Kone kääntyy ilmassa ja näyttää laskeutuvan. \nToivottavasti tämä oli tässä toivoo Alex.

chapter16_1= Vesitaso laskeutuu aivan parivaljakon kanootin viereen. Hetken \npäästä vesitason ovi aukeaa, ja sieltä paljastuu noin 50-vuotias \nharmaahiuksinen mutta ikäisekseen erittäin hyvässä kunnossa
chapter16_2= oleva mies. Tämä kyseinen mies kertoo olevansa kansainvälinen \nseikkailija nimeltä Timothy Longor, joka on kiertänyt kaikki \nmahdolliset sademetsät, temppelit ja kadonneet kaupungit, joita
chapter16_3= ihminen voisi vain kuvitella. Hän myös selittää, kuinka Alexin \näiti oli palkannut tämän etsimään häntä, koska oli huolestunut, \nkun Alexista ei ole kuulunut mitään eräiden opiskelijabileiden
chapter16_4= jälkeen. Samalla Alexille alkaa valjeta, mitä on tapahtunut. \nHänelle muistuu mieleen, että hän oli ollut mukana eräässä \nopiskelijatapahtumassa ja seuraavaksi hän heräsi saarelta.
chapter16_5= Nyt ei ollut kuitenkaan aikaa muistelulle. Olisi päästävä \ntakaisin kotiin. Parivaljakko nousi vesitason kyytiin.

chapter17_1= Lentokoneen noustua ilmaan Alex ja Albert istuvat lentokoneessa \nolevalle penkille. Kone on yllättävän viihtyisän oloinen \nottaen huomioon, että se on varmaan ainakin 50 vuotta vanha.
chapter17_2= Mutta millään muulla ei ole tällä hetkellä väliä kuin sillä, \nettä kohta he olisivat kotona. Timothy kyselee Alexilta kuinka \nhän voi, Alex vastaa, että on huojentunut siitä, että Timothy
chapter17_3= on tullut hakemaan hänet. Alex kertoo olevansa Timothylle velkaa \nja olisi vaikka valmis tarjoamaan juomat kun ovat päässeet sivistykseen.
chapter17_4= Timothy naurahtaa ja kertoo odottavansa tätä. \nTimothy vaikuttaa mukavalta henkilölle,  mutta Albert ei tunnu tulevan \ntoimeen hänen kanssaan.
chapter17_5= Albert murisee Timothylle lentäjän koppiin ja Alex koittaa rauhoitella tätä. \nAlex alkaa tuntemaan pahaenteistä "auraa" lentäjän kopista. 
chapter17_6= Timothy näyttäisi soittavan jollekin, vastaajan ääni \nkuulostaa Alexin äidille. Timothy kertoo tälle että ovat kotimatkalla. \nAlex mutisee itselleen että pahaenteisyys taisi olla
chapter17_7= vain hänen mielikuvitusta, mutta pian ohjaamosta kuuluu \nväittelyn ääniä. Timothy vaatii palkkansa nostettavan kaksinkertaiseksi, \njohon Alexin äiti toteaa änkyttäen ettei hänellä olisi varaa.
chapter17_8= Timothy on pahoillaan ja sanoo, että toivottavasti poikasi \nosaa lentää sillä kone tulisi olemaan henkilö kevyempi hetken päästä. \nAlbert ja Alex vilkaisevat toisiaan ja ymmärtävät, että nyt \nolisi toimittava ja pian...

chapter18_1= Tilanne on uhkaava, sillä ohjaimissa olevalla henkilöllä ei \nole juurikaan lentokokemusta (ei siis yhtään). Kone alkaa poukkoilla \nja vajota. Kansainvälinen seikkailija
chapter18_2= Timothy Longor makaa maassa tajuttomana eikä hänen \ntyrmäämisensä ei ollutkaan ehkä se kaikkein paras valinta. Albert alkaa \netsiä koneesta laskuvarjoja, sillä kone ei pysyisi enää
chapter18_3= pitkään ilmassa. Ainoa huojentava asia tilanteessa on \nse, että Alexin katsoessa ulos ikkunasta hän huomaa heidän olevan jo \nsivistyksen parissa. Albert tuo kaksi laskuvarjoa.
chapter18_4= Alex ajattelee heidän molempien pukevan ne ylleen, mutta \nsitten hän ajattelee, ettei tätä tajutonta kansainvälistä \nryökälettäkään voisi jättää syöksymään kuolemaansa. Niinpä hän
chapter18_5= pukee toisen varjoista itselleen ja toisen Timothylle. \nHän hyppää Albert olkapäillään koneesta vetäen myös Timothyn mukaansa \navaten tämän varjon samalla.

chapter19_1= Alas leijailu sujuu varsin rennoissa tunnelmissa, sillä \nnäköaloissa ei ole mitään valittamista. Samalla Kansainvälinen \nseikkailija leijuu kauas toiseen suuntaan tajuttomana.
chapter19_2= Pian tilanne alkaa kuitenkin jälleen kerran näyttää \nhuolestuttavalle, sillä pari lipuu kovaa vauhtia kohti puuta. Rytinä \non melkoinen, mutta puun viimeinen oksa kuitenkin pelastaa
chapter19_3= heidät, sillä laskuvarjo takertuu siihen. Nyt parivaljakko \nroikkuu noin 5 metrin korkeudessa maasta, ja he miettivät, miten pääsisivät \nalas. Albert alkaa räpiköidä Alexin sylissä ja mätkähtää maahan.
chapter19_4= Pudotus ei vaikuta loppujen lopuksi kovin suurelle. \nAlex avaa valjaansa ja putoaa suoraan Albertin syliin tämän ottaessa kopin.

chapter20_1= Alex ja Albert olivat jälleen kuin ihmeen kaupalla \ntakaisin maanpinnalla. Kaukaa kuuluu autojen ääntä, joten heidän on \noltava lähellä autotietä. Parivaljakko päättääkin suunnata kohti
chapter20_2= näitä ääniä toivoen, ettei kotiin olisi enään pitkä matka. \nAutotielle päästyään kaverukset alkavat liftata siinä toivossa,\nettä joku autoista pysähtyisi ja ottaisi nämä epätoivoiset
chapter20_3= matkaajat kyytiinsä. Eikä mene kauaakaan kuin auto jo \npysähtyy ja oven avaa pariskunta, joka on aivan hullaantunut Albertiin. \nPariskunta ei voi mitenkään uskoa, että suomessa voisi törmätä
chapter20_4= pingviiniin. Niinpä kovia kokenut pari nousee autoon, \njoka on matkalla Tampereelle. Pääseekö Alex viimein kotiin?

chapter21_1= Alex ja Albert istuivat täysin hiljaa auton takapenkillä. \nHiljaisuus alkaa käydä sietämättömäksi, kunnes etupenkillä istuva nainen \nrikkoo hiljaisuuden. Nainen toteaa, että Albert ja Alex
chapter21_2= näyttävät siltä, että ovat kokeneet kovia. Hän myös kysyy, \nhaluaisivatko he puhua asiasta, koska matkaa Tampereelle on vielä jonkin \nverran. Alex huokaisee syvään ja tuumii, että mistähän
chapter21_3= sitä aloittaisi. Hänellä ei ensinnäkään ole mitään hajua, \nmiten hän joutui tälle seikkailulle ja kuinka kauan hän on ollut poissa kotoa. \nAlex kuitenkin kertoo hänen ja Albertin tarinan
chapter21_4= pääpiirteet ja etupenkillä on jälleen täysin hiljaista. \nHetken päästä nainen kuitenkin sanoo Alexille, että hän on toimittaja ja \nhaluaisi haastatella tätä tarkemmin, jotta myös muu
chapter21_5= maailma saisi tietää hänen tarinansa. \nAlex suostuu tähän ja nainen antaa tälle käyntikorttinsa.

chapter22_1= Alex kipuaa ulos autosta ja nostaa myös Albertin. Toimittajana työskentelevä \nnainen muistuttaa Alexia vielä tulevasta haastattelusta ennen kuin \nauto jatkaa matkaansa. Alex on vihdoin kotona, niin
chapter22_2= uskomattomalta kuin se tuntuukin. Albert ja Alex suuntaavat \nkohti asuntoa. Sen ovella Alex kaivaa taskuaan ja naurahtaa, että \nsentään avaimet ovat tallella tämän seikkailun jäljiltä.
chapter22_3= Asunnossa Alex tilaa pizzan, koska hänellä ei ole voimia alkaa \ntehdä ruokaa. Hän haluaa vain syödä, käydä pitkässä suihkussa \nja mennä nukkumaan, että voisi huomenna alkaa järjestellä
chapter22_4= asioitaan kuntoon, koska hän ei tiedä kauanko on ollut poissa \nja mitä kaikkea sillä välin on tapahtunut. Samalla Alex katsoo \nkeittiön tuolilla istuvaa Albertia ja kysyy ääneen, että mitähän
chapter22_5= sinun kanssa tekisin. Albert yskäisee ja sanoo: \n“Niin ikimuistoinen kuin seikkailumme onkin ollut, niin minun on lähdettävä, \nkansani tarvitsee minua. Halusin vain nähdä, että pääset
chapter22_6= turvallisesti perille.” Siinä samassa Albert kaivaa taskustaan \nlentäjänlasit ja asettaa ne päähänsä, avaa ikkunan ja lentää pois. \nAlex istahtaa järkyttyneenä lattialle ja naurahtaa, että
chapter22_7= mikään mikä tapahtuu ei voi olla enää todellista. Samassa ovikello \nsoi ja pizza on saapunut.

chapter23_1= Alex on syönyt pizzansa ja käynyt pitkässä suihkussa. Hän ei \nkuitenkaan jaksa millään kävellä enää sänkyynsä, vaan rojahtaa vain \nlattialle. Juuri kun hän on nukahtamassa, soi hänen kännykkänsä
chapter23_2= pöydällä. Eräs hänen opiskelijakavereistaan soittaa kysyäkseen, \nonko Alex tulossa myöhemmin järjestettäviin opiskelijabileisiin. \nHampparikilppari ilmestyy Alexin viereen ja kehottaa tätä
chapter23_3= miettimään tarkkaan valintaansa, sillä viimeksi, kun tämä oli \nopiskelijabileissä, heräsi hän seuraavana aamuna autiolta saarelta. \nAlex makaa maassa ja miettii mitä tekisi. Tässä voisi olla
chapter23_4= myös tilaisuus päästä selville tapahtuneesta.