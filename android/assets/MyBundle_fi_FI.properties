chapter1_1= Alex herää pieneltä saarelta ja on tietämätön tapahtuneesta: \nmissä hän on ja miten on sinne joutunut? Henkilö selvästi lähtee \netsimään tapaa päästä pois saarelta, hänen katseensa osuu
chapter1_2= puihin. Puille saapuessaan henkilön mieleen palaa lukuisat \nselviytymisdokumentit jotka hän on katsonut.Hän kerää valtavat voimat ja repii \npuun irti maasta juurineen päivineen. 
chapter1_3= Hän alkaa rakentamaan lauttaa, joka näyttäisi olevan \nhelppo homma. Pahalta kuitenkin näyttää että puuta \nei riitä sekä airoihin että purjeeseen...

chapter2_1= Merellä seilatessa Alex alkaa näyttämään epätoivon merkkejä. \nHän tiirailee kaukoputkellaan horisonttiin ja huomaa saaren, josta \nnousee savua.
chapter2_2= Hän päättää edetä kohti mahdollisesti asuttua saarta. \nHänellä ei kuitenkaan ole tietoakaan missä hän on, joten hän varautuu pahimpaan.

chapter3_1= Heti rantauduttuaan henkilö joutuu vihamielisen eristäytyneen \nharvantalaisten kansan hyökkäyksen kohteeksi.\nEsittäytymiselle ei ole aikaa, joten henkilö päättää paeta henkensä edestä.
chapter3_2= Eräs harvantalaisten ampumista nuolista kumminkin osuu hänen \nniskaansa, mutta henkilö vain jatkaa juoksemistaan.

chapter4_1= Henkilö on kadottanut vihamielisen kansan kannoiltaan, mutta \neräs heidän nuolistaan osui häneen  ja se selvästi \nsisälsi jotain mikä saa hänen päänsä sekaisin.
chapter4_2= Nyt pelaajan onkin päätettävä, luottaako hän vieressä istuvan \nhampparikilpparin lupaukseen näyttää hänelle suunta \nturvaan, vai lähteäkkö sekavana harhailemaan itse.

chapter5_1= Kuljettuaan tovin Alex löytää hylätyn näköisen leiripaikan, \njossa on tarjolla juotavaa, syötävää ja teltta. \nPäivän  koettelemukset ovat olleet niin kovia, että hän päättää yöpyä \nleiripaikalla.
chapter5_2= Paikka on kenties, joskus kuulunut tutkijalle, joka on \nsaapunut tarkkailemaan tätä harvantalaisten kansaa.\nAlex herää yöllä meluun ja huomaa pian, että taivaalle on ammuttu valoraketti.
chapter5_3= Hän miettii, että tässä saattaa olla hänen mahdollisuutensa \npalata sivistyksen pariin, auttamalla tätä mysteeristä henkilöä.\nNiinpä hän nouseekin kiireen vilkkaa ylös ja unohtaa löytämänsä \ntavarat niille sijoille.

chapter6_1= Alex päättää mennä auttamaan tätä harvantalais heimon hyökkäyksen \nkohteeksi joutunutta kalastajaa. Kalastajan ja hänen veneensä \navulla on mahdollista päästä takaisin sivistyksen pariin.
chapter6_2= Kysymys kuuluukin miten Alex luo harhautuksen? Aikaa ei ole \nkumminkaan hukattavaksi, sillä kalastaja ei tätä menoa selviä. \nAlex päättää tehdä uhkarohkean ratkaisun ja vain juosta \nmekkalaa
chapter6_3= pitäen harvantalaisia kohti. Harvantalaiset eivät tiedä, \nmitä ajatella tilanteesta ja perääntyvätkin hämmentyneenä \npäätään raapien. Alex on itsekkin ehkä hieman hämmentynyt, että hänen \nharhautuksena toimi. Pääasia on, että kalastaja on nyt turvassa.

chapter7_1= Alexin aiheuttaman hämmenyksen ansiosta hervantalaiset kaikkoavat. \nKalastaja kiittää Alexia, joka hoputtaa häntä \ntyöntämään veneen takaisin vesille, ennen kuin vihaiset harvantalaiset \ntajuavat, että
chapter7_2= mitä on meneillään. Pian vene on kuitenkin vesillä ja tilanne \nrauhoittuu. Molemmat ovat kuitenkin sitä mieltä, \nettä lepo on tarpeen ja päättävät nukkua vuorotellen, jotta saaren kaltaiset \ntilanteet
chapter7_3= voitaisiin välttää. Alex on kuitenkin varma, ettei tilanne voi \ntästä enää huonommaksi muuttua ja rupeaa rauhallisin \nmielin nukkumaan.

