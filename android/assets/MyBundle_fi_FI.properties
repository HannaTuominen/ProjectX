chapter1= Nuori henkilö herää pieneltä saarelta ja on tietämätön tapahtuneesta: \nMissä hän on ja miten on sinne joutunut? \nHenkilö selvästi lähtee etsimään tapaa päästä pois saarelta, hänen katseensa osuu \npuihin...
chapter2= Puille saapuessaan henkilön mieleen palaa lukuisat selviytymisdokumentit mitkä \nhän on katsonut, ja kerää valtavat voimat ja repii puun irti maasta juurineen \npäivineen. Hän alkaa rakentamaan lauttaa, joka näyttäisi olevan helppo homma.\nPahalta kuitenkin näyttää että puuta ei riitä sekä airoihin että purjeeseen...
chapter3= Merellä seilatessa henkilö alkaa näyttämään epätoivon merkkejä. Hän tiirailee \nkaukoputkellaan horisonttiin ja huomaa saaren, josta nousee savua. Hän päättää \nedetä kohti mahdollisesti asuttua saarta
chapter4= Heti rantauduttuaan henkilö joutuis vihamielisen eristäytyneen harvantalaisten \nkansan hyökkäyksen kohteeksi. Esittäytymiselle ei ollut aikaa joten henkilö \npäättää paeta henkensä edestä. Eräs harvantalaisten ampumista nuolista \nkumminkin osuu hänen niskaansa.
chapter5= Henkilö on kadottanut vihamielisen kansan kannoiltaan, mutta eräs heidän \nnuolistaan osui häneen  ja se selvästi sisälsi jotain mikä saa hänen päänsä sekaisin.\nNyt pelaajan onkin päätettävä, luottaako hän vieressä istuvan hampparikilpparin \nlupaukseen näyttää hänelle suunta turvaan vai lähteäkkö sekavana harhailemaan \nitse 